<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Generate Report</title>
</head>
<body>
    <div class="container">
  <h2>Generate Report</h2>
  <form action="/fetch_report/" method="post">
      {% csrf_token %}
    <div class="form-group">
      <label for="from_date">From Date:</label>
      <input type="date" class="form-control" id="from_date" placeholder="Enter email" name="from_date">
    </div>
    <div class="form-group">
      <label for="to_date">To date:</label>
      <input type="date" class="form-control" id="to_date" placeholder="Enter password" name="to_date">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<a href="/export_excel/">Download excel</a>

</body>
</html>
